<!DOCTYPE HTML>
<html>
<head>
	<title>soundtouch.js demo</title>
	<script src="../soundtouch.min.js"></script>
	<style type="text/css">
		body {
			background: grey;
			line-height: 30px;
		}

		input, button {
			display:block;
		}
	</style>
</head>
<body>
	<h1>Choose a file first: </h1>
	<input type="file" id="file"/>
	<div id="controls" style="display: none">
		<h2>Now you can mess with it!</h2>
		<button onclick="play()">Play</button>
		<button onclick="pause()">Pause</button>
		<div>
			Rate: 
			<input style="display: inline;" type="range" autofocus="true" min="0.1" max="4.0" name="tempoSlider" value="1.0" id="tempoSlider" step="0.01">
			<span id="tempoLabel">100%</span>
		</div>
		<div>
			Pitch:
			<input style="display: inline;" type="range" autofocus="true" min="0.1" max="2.0" name="pitchSlider" value="1.0" id="pitchSlider" step="0.01">
			<span id="pitchLabel">100%</span>
		</div>
	</div>
</body>
<script src="example.js"></script>
</html>
